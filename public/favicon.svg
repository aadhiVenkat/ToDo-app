<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="100" height="100" rx="20" fill="url(#grad1)"/>
  
  <!-- Clipboard icon -->
  <rect x="25" y="20" width="50" height="65" rx="5" fill="white" opacity="0.9"/>
  
  <!-- Clipboard clip -->
  <rect x="42" y="15" width="16" height="8" rx="3" fill="white"/>
  
  <!-- Checkmark -->
  <path d="M 35 45 L 42 52 L 55 35" stroke="url(#grad1)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Task lines -->
  <line x1="35" y1="60" x2="65" y2="60" stroke="#cbd5e1" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="35" y1="70" x2="55" y2="70" stroke="#cbd5e1" stroke-width="2.5" stroke-linecap="round"/>
</svg>
